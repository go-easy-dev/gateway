spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/user/**
          filters:
            - CustomAuthorizationFilterFactory
        - id: survey-service
          uri: http://survey-service
          predicates:
            - Path=/api/v1/survey/**
          filters:
            - CustomAuthorizationFilterFactory
        - id: practice-service
          uri: http://practice-service
          predicates:
            - Path=/api/v1/practice/**
          filters:
            - CustomAuthorizationFilterFactory

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    url: /v3/api-docs